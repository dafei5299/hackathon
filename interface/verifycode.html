<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <img src="/interface/captcha" />
    <form action="/interface/checkverifycode" method="post">
        <input type="text" name="verifycode_text">
        <input type="hidden" id="returnurl" name="returnurl">
        <input type="hidden" id="key" name="key">
        <input type="submit" value="确认" />
    </form>
</body>
</html>
<script type="text/javascript">
function GetQueryString(name) {
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
 
// 调用方法
document.getElementById("returnurl").value=GetQueryString("returnurl"); 
document.getElementById("key").value=GetQueryString("key"); 
</script>
